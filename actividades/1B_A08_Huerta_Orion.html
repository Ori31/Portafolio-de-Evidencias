<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Operaciones Algebraicas</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #0a0a14;
    color: #e0d8ff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Fondo con gradientes de círculos morados/azules y efecto de rejilla sutil */
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(90, 30, 150, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(120, 40, 200, 0.1) 0%, transparent 20%);
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Rejilla sutil en tono violeta */
    background: 
        linear-gradient(90deg, transparent 98%, rgba(138, 43, 226, 0.03) 100%),
        linear-gradient(0deg, transparent 98%, rgba(138, 43, 226, 0.03) 100%);
    background-size: 30px 30px;
    pointer-events: none;
    z-index: -1;
}

.container {
    width: 100%;
    max-width: 600px;
    padding: 2rem;
    /* Fondo oscuro semi-transparente con filtro de desenfoque */
    background: rgba(20, 15, 35, 0.7);
    border: 1px solid #8a2be2; /* Borde violeta */
    /* Sombra exterior e interior */
    box-shadow: 
        0 0 20px rgba(138, 43, 226, 0.3),
        inset 0 0 20px rgba(138, 43, 226, 0.1);
    backdrop-filter: blur(5px);
    position: relative;
    /* Borde animado de glow (estático en este CSS, pero visualmente atractivo) */
    border-radius: 4px; 
}

.container::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    /* Gradiente multicolor para el glow */
    background: linear-gradient(45deg, #8a2be2, #4b0082, #9400d3, #8a2be2);
    z-index: -1;
    border-radius: inherit;
    opacity: 0.5;
    filter: blur(5px);
}

h1 {
    text-align: center;
    font-size: 2.2rem;
    font-weight: 300;
    color: #b19cd9; /* Violeta claro */
    margin-bottom: 3rem;
    text-shadow: 0 0 10px rgba(177, 156, 217, 0.5);
    letter-spacing: 2px;
    position: relative;
}

h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 1px;
    /* Línea divisoria degradada */
    background: linear-gradient(90deg, transparent, #8a2be2, transparent);
}

.input-section {
    margin-bottom: 2rem;
}

.field-group {
    margin-bottom: 1.8rem;
    position: relative;
}

label {
    display: block;
    font-size: 1rem;
    font-weight: 500;
    color: #c9b8ff; /* Violeta claro */
    margin-bottom: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

textarea {
    width: 100%;
    min-height: 100px;
    padding: 1rem;
    /* Fondo oscuro para las áreas de texto */
    background-color: rgba(10, 8, 20, 0.8);
    border: 1px solid #6a0dad; /* Borde morado oscuro */
    border-radius: 0; /* Bordes rectos */
    color: #e0d8ff;
    font-size: 0.95rem;
    font-family: 'Courier New', monospace;
    resize: vertical;
    transition: all 0.3s ease;
    position: relative;
}

textarea:focus {
    outline: none;
    border-color: #9370db; /* Violeta brillante al enfocar */
    box-shadow: 0 0 15px rgba(147, 112, 219, 0.4);
    background-color: rgba(15, 12, 25, 0.9);
}

textarea::placeholder {
    color: #6b5b95;
    font-style: italic;
}

.calculate-button {
    width: 100%;
    padding: 1rem;
    background: transparent;
    color: #b19cd9;
    border: 1px solid #8a2be2;
    border-radius: 0;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
}

.calculate-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    /* Efecto de escaneo de izquierda a derecha */
    background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.4), transparent);
    transition: left 0.5s;
}

.calculate-button:hover {
    background: rgba(138, 43, 226, 0.1);
    color: #e0d8ff;
    box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
}

.calculate-button:hover::before {
    left: 100%; /* La animación de escaneo se activa al pasar el ratón */
}

.result-section {
    margin-top: 2rem;
}

.info-card {
    background: rgba(15, 12, 25, 0.8);
    border: 1px solid #6a0dad;
    border-radius: 0;
    padding: 1.5rem;
    position: relative;
}

.info-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Efecto de esquina para el info-card */
    background: linear-gradient(45deg, transparent 95%, rgba(138, 43, 226, 0.1) 100%);
    pointer-events: none;
}

.info-card h3 {
    color: #9370db;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.result-content {
    font-family: 'Courier New', monospace;
    font-size: 1rem;
    line-height: 1.6;
    color: #d8c9ff;
    background-color: rgba(10, 8, 20, 0.6);
    padding: 1rem;
    border-left: 3px solid #8a2be2;
    min-height: 60px;
    display: flex;
    align-items: center;
    border-radius: 0;
}

/* Estilos adicionales para los tipos de resultado (usados por JS) */
.result-content.result-error {
    color: #ff6347; /* Rojo coral */
    border-left-color: #ff6347;
}

.result-content.result-warning {
    color: #ffd700; /* Dorado */
    border-left-color: #ffd700;
}

.result-content.result-success {
    color: #3cb371; /* Verde medio */
    border-left-color: #3cb371;
}

@media (max-width: 768px) {
    .container {
        padding: 1rem;
        margin: 1rem;
    }
    
    h1 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
    }
    
    textarea {
        min-height: 80px;
        font-size: 0.9rem;
    }
}

/* ==================== KEYFRAMES Y ANIMACIÓN ==================== */

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

.calculate-button:active {
    /* Activa la animación 'glitch' al hacer clic, dando un efecto de error temporal */
    animation: glitch 0.3s;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Variables</h1>

        <div class="input-section">
            <div class="field-group">
                <label for="variables">Variables:</label>
                <textarea id="variables" placeholder="Ejemplo: feature_cost, w1 = 1, w2 = 2, w3 = 3"></textarea>
            </div>

            <div class="field-group">
                <label for="equations">Ecuaciones:</label>
                <textarea id="equations" placeholder="Ejemplo: feature_cost = w1 * w2 + w3"></textarea>
            </div>

            <button id="calculate-btn" class="calculate-button">Calcular</button>
        </div>

        <div class="result-section">
            <div class="info-card">
                <h3>Resultado:</h3>
                <div id="result" class="result-content">
                    Ingresa las variables y ecuaciones para ver el resultado
                </div>
            </div>
        </div>
    </div>
    <button><a href="../index.html"> Regresar </a></button>
<script>
    class Calculator {
    constructor() {
        this.variablesInput = document.getElementById('variables');
        this.equationsInput = document.getElementById('equations');
        this.calculateButton = document.getElementById('calculate-btn');
        this.resultDiv = document.getElementById('result');
        
        this.init();
    }
    
    init() {
        this.calculateButton.addEventListener('click', () => this.calculate());
        
        this.variablesInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                this.calculate();
            }
        });
        
        this.equationsInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                this.calculate();
            }
        });
    }
    
    parseVariables(variablesText) {
        const variables = {};
        const lines = variablesText.split('\n').filter(line => line.trim());
        
        for (const line of lines) {
            const trimmedLine = line.trim();
            if (!trimmedLine) continue;
            
            const parts = trimmedLine.split(',');
            
            for (const part of parts) {
                const trimmedPart = part.trim();
                if (!trimmedPart) continue;
                
                const assignmentMatch = trimmedPart.match(/^(\w+)\s*=\s*(.+)$/);
                if (assignmentMatch) {
                    const [, varName, value] = assignmentMatch;
                    try {
                        variables[varName.trim()] = this.evaluateExpression(value.trim(), variables);
                    } catch (error) {
                        throw new Error(`Error al evaluar la variable "${varName}": ${error.message}`);
                    }
                } else {
                    const varName = trimmedPart.trim();
                    if (varName && !variables.hasOwnProperty(varName)) {
                        variables[varName] = 0;
                    }
                }
            }
        }
        
        return variables;
    }
    
    evaluateExpression(expression, variables) {
        if (!/^[a-zA-Z0-9+\-*/().\s^]+$/.test(expression)) {
            throw new Error(`Expresión contiene caracteres no válidos: ${expression}`);
        }
        
        let processedExpression = expression.replace(/\^/g, '**');
        
        for (const [varName, value] of Object.entries(variables)) {
            const regex = new RegExp(`\\b${varName}\\b`, 'g');
            processedExpression = processedExpression.replace(regex, value);
        }
        
        if (/[a-zA-Z]/.test(processedExpression)) {
            const undefinedVars = processedExpression.match(/[a-zA-Z]+/g);
            throw new Error(`Variables sin definir: ${undefinedVars.join(', ')}`);
        }
        
        try {
            return Function(`"use strict"; return (${processedExpression})`)();
        } catch (error) {
            throw new Error(`Error al evaluar: ${processedExpression}`);
        }
    }
    
    calculate() {
        try {
            const variablesText = this.variablesInput.value.trim();
            const equationsText = this.equationsInput.value.trim();
            
            if (!variablesText && !equationsText) {
                this.showResult('Por favor ingresa las variables y ecuaciones', 'error');
                return;
            }
            
            const variables = this.parseVariables(variablesText);
            
            const equations = equationsText.split('\n').filter(line => line.trim());
            const results = [];
            
            for (const equation of equations) {
                const trimmedEquation = equation.trim();
                if (!trimmedEquation) continue;
                
                const equationMatch = trimmedEquation.match(/^(\w+)\s*=\s*(.+)$/);
                if (equationMatch) {
                    const [, resultVar, expression] = equationMatch;
                    
                    try {
                        const result = this.evaluateExpression(expression, variables);
                        variables[resultVar] = result;
                        results.push(`${resultVar} = ${result}`);
                    } catch (error) {
                        throw new Error(`Error en ecuación "${trimmedEquation}": ${error.message}`);
                    }
                } else {
                    try {
                        const result = this.evaluateExpression(trimmedEquation, variables);
                        results.push(`${trimmedEquation} = ${result}`);
                    } catch (error) {
                        throw new Error(`Error al evaluar "${trimmedEquation}": ${error.message}`);
                    }
                }
            }
            
            if (results.length === 0) {
                this.showResult('No se encontraron ecuaciones válidas para calcular', 'warning');
            } else {
                this.showResult(results.join('\n'), 'success');
            }
            
        } catch (error) {
            this.showResult(`Error: ${error.message}`, 'error');
        }
    }
    
    showResult(message, type = 'success') {
        this.resultDiv.textContent = message;
        this.resultDiv.classList.remove('result-success', 'result-error', 'result-warning');
        
        if (type !== 'success') {
            this.resultDiv.classList.add(`result-${type}`);
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new Calculator();
});
</script>
</body>
</html>
